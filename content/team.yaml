title: Ons team
people:
  - avatar-link: assets/logo.png
    name: Jaap van Dijk
    place: City University London
    description: Jaap is de initiator van greenatlas.earth en is te benaderen voor inhoudelijke vragen en samenwerkingsmogelijkheden. In zijn dertien jaar professionele werkervaring als Head of European Power Trading bij Citigroup en Expert Consultant bij BCG, heeft hij diepgaande kennis opgedaan over de duurzame energie waardenketen. Hij is gepassioneerd over de energietransitie als cruciale pijler in de strijd tegen de klimaatverandering. greenatlas.earth is bij hem ontstaan uit de notie dat er nog grotere stappen kunnen worden gemaakt in het verbeteren van de interactie tussen vraag en aanbod.  - avatar-link: assets/logo.png
    name: T.E. Shaw
    place: Toulouse School of Economics
    description: Thomas is mede-initiator van greenatlas.earth en bereikbaar voor technische, inhoudelijke en praktische vragen over de database en het matchmaking platform. Hij is gepassioneerd over technologische ontwikkelingen en start-ups. Met zijn technische kennis en vaardigheden, brede netwerk en gave om een vertaalslag te maken tussen praktijk en technologie, is hij van grote waarde voor de ontwikkeling van greenatlas.earth. Hij zet zich graag in voor een betere wereld, talentontwikkeling bij jongeren en startende ondernemers.
  - avatar-link: assets/teshaw.jpeg
    name: Mirthe van Gelder
    place: 
    description: Mirthe is te bereiken voor vragen over marketing en communicatie, samenwerkingen en pers en media. Haar missie is het creëren van een eerlijke en meer coöperatieve samenleving door maatschappelijk verantwoord ondernemerschap- een missie die ze met veel passie aangaat. Ze krijgt energie door mensen te verbinden met behulp van effectieve communicatie, evenementen organisatie en educatie, welke zij in verschillende succesvolle ondernemingen al heeft laten zien!
